      /* 2011 Girly Internet Cursor Pack */
      body {

        transition: background-color 0.5s ease;
      }

      /* Hover state for interactive elements: Pink Heart Sparkle */
      a, 
      button, 
      [role="button"], 
      .cursor-pointer, 
      input[type="submit"], 
      input[type="button"],
      select {
        cursor: url('https://cur.cursors-4u.net/symbols/sym-9/sym854.cur'), pointer !important;
      }

      /* Active/Click state: Glowing Star */
      a:active, 
      button:active, 
      .cursor-pointer:active {
        cursor: url('https://cur.cursors-4u.net/symbols/sym-9/sym835.cur'), pointer !important;
      }

      input[type="text"], 
      textarea {
        cursor: text;
      }

      .font-display {
        font-family: 'Fredoka One', cursive;
      }
      .font-rounded {

      /* Custom pastel scrollbar */
      ::-webkit-scrollbar {

        background: #1a0b16;

        background: #ffb7ce;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {

      @keyframes float {
        0%, 100% { transform: translateY(0); }

      }

        animation: float 3s ease-in-out infinite;
      }
      .glass-card {

      }
      .dark .glass-card {
        background: rgba(45, 27, 46, 0.8);
        border: 2px solid rgba(255, 183, 206, 0.15);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      .dark .glass-card:hover {
        border-color: rgba(255, 183, 206, 0.3);
        box-shadow: 0 10px 40px rgba(255, 51, 136, 0.1);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
